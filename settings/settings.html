<body>
    
    <div class="settings_container">
        <div class="settings_container_left"></div>
        <div class="settings_container_right">
            <div class="settings_reset">
                <h1> Change Password</h1>
                <input type="password" name="oldpass" id="oldpass" placeholder="Old Password*" required> <br>
                <input type="password" name="newpass" id="newpass" placeholder="New Password*" required> <br>
                <input type="password" name="repass" id="repass" placeholder="Retype Password*" required> <br>
                <button type="submit" id="saveBtn">Save Changes</button>

            </div>
            <div class="error_display"></div>
        </div>
    </div>
<script src="settings.js"></script>
</body>
